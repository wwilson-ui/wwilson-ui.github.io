<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civics Moot Court Generator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --legal-blue: #1a237e; --bg-gray: #525659; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: -apple-system, sans-serif; background: var(--bg-gray); overflow: hidden; }
        
        /* Layout */
        header { background: var(--legal-blue); color: white; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .app-container { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar Navigation */
        .sidebar { width: 230px; background: #fff; border-right: 1px solid #ccc; display: flex; flex-direction: column; padding: 15px; gap: 8px; }
        .tab-btn { padding: 12px; border: none; background: #f0f0f0; text-align: left; cursor: pointer; border-radius: 6px; font-weight: 500; transition: 0.2s; font-size: 0.9rem; }
        .tab-btn:hover { background: #e0e0e0; }
        .tab-btn.active { background: var(--legal-blue); color: white; }
        
        .save-load-group { margin-top: auto; padding-top: 15px; border-top: 2px solid #eee; display: flex; flex-direction: column; gap: 8px; }
        .sl-btn { background: #454545; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem; font-weight: bold; text-align: center; }
        .sl-btn:hover { background: #333; }

        /* Input Panel */
        .input-panel { flex: 1; background: white; padding: 30px; overflow-y: auto; border-right: 2px solid #444; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Preview Panel */
        .preview-panel { flex: 1.5; padding: 40px; overflow-y: auto; display: flex; justify-content: center; background: var(--bg-gray); }
        .paper { width: 8.5in; min-height: 11in; background: white; padding: 1in; box-shadow: 0 0 20px rgba(0,0,0,0.5); font-family: 'Crimson Pro', serif; font-size: 12pt; line-height: 1.5; color: black; box-sizing: border-box; }

        /* UI Elements */
        label { display: block; font-weight: bold; font-size: 0.8rem; margin-top: 15px; color: #444; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        .download-btn { background: #2e7d32; color: white; border: none; padding: 18px; width: 100%; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .download-btn:hover { background: #1b5e20; }

        /* Legal Formatting Classes */
        .docket { font-weight: bold; margin-bottom: 5px; }
        .court-header { text-align: center; font-weight: bold; text-transform: uppercase; margin: 30px 0; font-size: 1.1rem; }
        .caption { display: flex; margin: 20px 0; }
        .parties { flex: 1; padding-right: 15px; }
        .bracket { border-left: 2px solid black; padding-left: 15px; min-width: 160px; display: flex; align-items: center; font-style: italic; }
        .title-box { text-align: center; border-top: 2px solid black; border-bottom: 2px solid black; padding: 15px; margin: 30px 0; font-weight: bold; text-transform: uppercase; }
        .page-break { border-top: 1px dashed #ccc; margin: 40px 0; page-break-before: always; }
        .section-head { text-align: center; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 1.3rem;">‚öñÔ∏è Moot Court Generator</div>
    <div id="google-auth" style="font-size: 0.9rem;">Reviewing Progress...</div>
</header>

<main class="app-container">
    <nav class="sidebar">
        <button class="tab-btn active" onclick="showTab('setup')">1. Project Setup</button>
        <button class="tab-btn" onclick="showTab('cover')">2. Cover Page</button>
        <button class="tab-btn" onclick="showTab('questions')">3. Questions</button>
        <button class="tab-btn" onclick="showTab('argument')">4. Argument</button>
        <button class="tab-btn" onclick="showTab('export')">5. Conclusion</button>
        
        <div class="save-load-group">
            <button class="sl-btn" onclick="exportToFile()">üíæ SAVE TO FILE</button>
            <label class="sl-btn" style="display: block;">
                üìÇ LOAD FROM FILE
                <input type="file" id="importFile" hidden onchange="importFromFile(event)">
            </label>
        </div>
    </nav>

    <section class="input-panel">
        <div id="setup" class="tab-content active">
            <h2>Project Setup</h2>
            <label>Law Firm / School Name:</label>
            <input type="text" id="firmName" placeholder="e.g. Lincoln High Law Society">
            <label>Student Counsel Names:</label>
            <textarea id="studentNames" rows="4" placeholder="Enter one name per line..."></textarea>
        </div>

        <div id="cover" class="tab-content">
            <h2>Cover Details</h2>
            <label>Docket Number:</label>
            <input type="text" id="docket" placeholder="No. 24-101">
            <label>Petitioner:</label>
            <input type="text" id="petitioner">
            <label>Respondent:</label>
            <input type="text" id="respondent">
            <label>Lower Court:</label>
            <input type="text" id="lowerCourt" placeholder="e.g. U.S. Court of Appeals for the Ninth Circuit">
        </div>

        <div id="questions" class="tab-content">
            <h2>Questions Presented</h2>
            <textarea id="questionsInput" rows="8" placeholder="Enter your questions here..."></textarea>
        </div>

        <div id="argument" class="tab-content">
            <h2>Argument</h2>
            <label>Summary of Argument:</label>
            <textarea id="summary" rows="4"></textarea>
            <label>Main Argument Body:</label>
            <textarea id="argBody" rows="12"></textarea>
        </div>

        <div id="export" class="tab-content">
            <h2>Conclusion & Export</h2>
            <label>Final Conclusion:</label>
            <textarea id="conclusion" rows="5" placeholder="e.g. For the reasons stated above, the judgment of the Court of Appeals should be reversed."></textarea>
            
            <button class="download-btn" onclick="exportPDF()">üì• DOWNLOAD PDF BRIEF</button>
            <button class="download-btn" style="background:#555; margin-top:10px;" onclick="window.print()">üñ®Ô∏è PRINT DIRECTLY</button>
        </div>
    </section>

    <section class="preview-panel">
        <div id="brief-canvas" class="paper">
            <div id="render-target"></div>
        </div>
    </section>
</main>

<script>
    // 1. Tab Navigation
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => {
            if(btn.innerText.toLowerCase().includes(tabId)) btn.classList.add('active');
        });
    }

    // 2. The Live Update Engine
    function updatePreview() {
        const val = (id) => document.getElementById(id) ? document.getElementById(id).value : "";

        const html = `
            <div class="docket">${val('docket') || 'No. 00-000'}</div>
            <div class="court-header">In the Supreme Court of the United States</div>
            
            <div class="caption">
                <div class="parties">
                    ${val('petitioner') || '[Petitioner]'},<br>
                    <i>Petitioner</i>,<br>
                    <div style="margin:10px 0">v.</div>
                    ${val('respondent') || '[Respondent]'},<br>
                    <i>Respondent</i>.
                </div>
                <div class="bracket">
                    On Writ of Certiorari to the ${val('lowerCourt') || '[Lower Court]'}
                </div>
            </div>

            <div class="title-box">BRIEF FOR THE PETITIONER</div>

            <div style="text-align:center; margin-top:60px;">
                <b>Respectfully Submitted,</b><br><br>
                ${val('firmName') || '[Your Firm Name]'}<br>
                <div style="margin-top:15px; font-size: 0.95rem; line-height: 1.4;">
                    ${val('studentNames').replace(/\n/g, '<br>')}
                </div>
            </div>

            <div class="page-break"></div>
            <div class="section-head">QUESTIONS PRESENTED</div>
            <p style="white-space: pre-wrap;">${val('questionsInput') || '...'}</p>

            <div class="page-break"></div>
            <div class="section-head">ARGUMENT</div>
            <p><b>SUMMARY OF ARGUMENT:</b> ${val('summary')}</p>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <p style="white-space: pre-wrap;">${val('argBody')}</p>

            <div class="page-break"></div>
            <div class="section-head">CONCLUSION</div>
            <p style="white-space: pre-wrap;">${val('conclusion')}</p>
        `;

        document.getElementById('render-target').innerHTML = html;
    }

    // 3. PDF Export
    function exportPDF() {
        const element = document.getElementById('brief-canvas');
        const opt = {
            margin: 0.5,
            filename: 'Moot_Court_Brief.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().from(element).set(opt).save();
    }

    // 4. Save/Load Functions (Restored)
    function exportToFile() {
        const data = {};
        document.querySelectorAll('input, textarea').forEach(el => data[el.id] = el.value);
        const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "my_moot_court_work.json";
        a.click();
    }

    function importFromFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = JSON.parse(e.target.result);
            for (const id in data) {
                if(document.getElementById(id)) document.getElementById(id).value = data[id];
            }
            updatePreview();
        };
        reader.readAsText(file);
    }

    // Event listeners
    document.addEventListener('input', updatePreview);
    window.onload = updatePreview;
</script>

</body>
</html>
