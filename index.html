<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOTUS Brief Pro | Legal Generator</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div style="font-weight:bold;">‚öñÔ∏è SCOTUS Brief Generator Pro</div>
    <div id="google-btn-wrapper">
        <div id="g_id_onload" 
             data-client_id="129113401099-ihpv7tunjjfeuovepgphcfibf4nqj25g.apps.googleusercontent.com" 
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
</header>

<main class="app-container">
    <nav class="sidebar">
        <div id="auth-status" style="font-size: 0.75rem; color: #666; margin-bottom: 15px;">Sign in to save projects.</div>
        
        <div class="tabs-zone">
            <button class="tab-btn active" onclick="switchTab('setup')">1. Initial Setup</button>
            <button class="tab-btn" onclick="switchTab('cover')">2. Cover Page</button>
            <button class="tab-btn" onclick="switchTab('authorities')">3. Authorities</button>
            <button class="tab-btn" onclick="switchTab('questions')">4. Questions</button>
            <button class="tab-btn" onclick="switchTab('argument')">5. Argument</button>
            <button class="tab-btn" onclick="switchTab('finalize')">6. Finalize & Print</button>
        </div>
        
        <div class="persistence-zone">
            <button class="action-btn cloud-save-btn" onclick="saveToCloud()">‚òÅÔ∏è Save to Cloud</button>
            <select id="cloud-projects" class="action-btn" onchange="loadSpecificProject(this.value)">
                <option value="">üìÇ Load from Cloud...</option>
            </select>
            <button class="action-btn btn-danger" onclick="deleteProject()">üóëÔ∏è Delete Project</button>

            <hr style="margin: 10px 0; border-top: 1px solid #eee;">

            <button class="action-btn" onclick="localExport()">üíæ Export .JSON</button>
            <label class="action-btn" for="importFile" style="cursor:pointer; margin-bottom:0;">
                <span>üìÇ Import .JSON</span>
            </label>
            <input type="file" id="importFile" hidden onchange="localImport(event)">
        </div>

        <div class="sidebar-footer">
            <a href="terms.html" target="_blank" style="color:#999; text-decoration:none; font-size:0.7rem;">Terms of Service</a>
        </div>
    </nav>

    <section class="input-panel">
        <div id="setup" class="tab-content active">
            <h2>Project Setup</h2>
            <label>Project Title:</label>
            <input type="text" id="projectTitle" placeholder="Internal Project Name..." oninput="refresh()">
            <label>Writing for:</label>
            <select id="briefType" onchange="refresh()">
                <option value="Petitioner">Brief for Petitioner</option>
                <option value="Respondent">Brief for Respondent</option>
            </select>
            <label>Court Term:</label>
            <input type="text" id="courtTerm" placeholder="October Term 2025" oninput="refresh()">
            <label>Firm/School:</label>
            <input type="text" id="firmName" placeholder="Law Firm or University Name..." oninput="refresh()">
            <label>Counsel Names:</label>
            <textarea id="studentNames" rows="3" placeholder="John Doe..." oninput="refresh()"></textarea>
        </div>

        <div id="cover" class="tab-content">
            <h2>Cover Details</h2>
            <label>Docket Number:</label>
            <input type="text" id="docketNum" placeholder="No. 23-1234" oninput="refresh()">
            <label>Petitioners:</label>
            <div id="petitioner-inputs"></div>
            <button class="action-btn small-btn" onclick="addDynamic('petitioner')">+ Add Petitioner</button>
            <label>Respondents:</label>
            <div id="respondent-inputs"></div>
            <button class="action-btn small-btn" onclick="addDynamic('respondent')">+ Add Respondent</button>
            <label>Lower Court:</label>
            <input type="text" id="lowerCourt" placeholder="U.S. Court of Appeals..." oninput="refresh()">
        </div>

        <div id="authorities" class="tab-content">
            <h2>Authorities</h2>
            <label>Cases:</label>
            <div id="case-inputs"></div>
            <button class="action-btn small-btn" onclick="addDynamic('case')">+ Add Case</button>
            <label>Statutes:</label>
            <div id="statute-inputs"></div>
            <button class="action-btn small-btn" onclick="addDynamic('statute')">+ Add Statute</button>
        </div>

        <div id="questions" class="tab-content">
            <h2>Questions</h2>
            <div id="question-inputs"></div>
            <button class="action-btn small-btn" onclick="addDynamic('question')">+ Add Question</button>
        </div>

        <div id="argument" class="tab-content">
            <h2>Argument</h2>
            <label>Summary of Argument:</label>
            <textarea id="summaryArg" rows="4" oninput="refresh()"></textarea>
            <label>Argument Body:</label>
            <textarea id="argBody" rows="12" oninput="refresh()"></textarea>
        </div>

        <div id="finalize" class="tab-content">
            <h2>Finalize</h2>
            <label>Conclusion:</label>
            <textarea id="conclusionText" rows="4" oninput="refresh()"></textarea>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="action-btn print-primary" onclick="downloadPDF()">üì• DOWNLOAD PDF</button>
                <button class="action-btn" style="background:#333; color:white;" onclick="window.print()">üñ®Ô∏è DIRECT PRINT</button>
            </div>
        </div>
    </section>

    <section class="preview-panel">
        <div id="render-target"></div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
