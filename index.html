<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civics Moot Court Generator Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --legal-blue: #1a237e; --bg-gray: #525659; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: -apple-system, sans-serif; background: var(--bg-gray); overflow: hidden; }
        
        header { background: var(--legal-blue); color: white; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); z-index: 10; }
        .app-container { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 240px; background: #fff; border-right: 1px solid #ccc; display: flex; flex-direction: column; padding: 15px; gap: 8px; }
        .tab-btn { padding: 12px; border: none; background: #f0f0f0; text-align: left; cursor: pointer; border-radius: 6px; font-weight: 500; font-size: 0.9rem; }
        .tab-btn.active { background: var(--legal-blue); color: white; }
        
        .save-load-group { margin-top: auto; padding-top: 15px; border-top: 2px solid #eee; display: flex; flex-direction: column; gap: 8px; }
        .sl-btn { background: #454545; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem; text-align: center; font-weight: bold; }

        /* Panels */
        .input-panel { flex: 1; background: white; padding: 30px; overflow-y: auto; border-right: 2px solid #444; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .preview-panel { flex: 1.5; padding: 40px; overflow-y: auto; display: flex; justify-content: center; background: var(--bg-gray); }
        .paper { width: 8.5in; min-height: 11in; background: white; padding: 1in; box-shadow: 0 0 20px rgba(0,0,0,0.5); font-family: 'Crimson Pro', serif; font-size: 12pt; line-height: 1.5; color: black; box-sizing: border-box; position: relative; }

        /* Inputs */
        label { display: block; font-weight: bold; font-size: 0.75rem; margin-top: 15px; color: #444; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        .dynamic-row { display: flex; gap: 5px; margin-top: 5px; }
        .remove-btn { background: #ff5252; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .add-small-btn { background: #f0f0f0; border: 1px dashed #999; padding: 5px; width: 100%; margin-top: 5px; cursor: pointer; font-size: 0.8rem; border-radius: 4px; }
        
        .download-btn { background: #2e7d32; color: white; border: none; padding: 18px; width: 100%; font-size: 1.1rem; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 20px; }

        /* Legal Styling */
        .docket { font-weight: bold; margin-bottom: 5px; }
        .court-header { text-align: center; font-weight: bold; text-transform: uppercase; margin: 25px 0; }
        .caption { display: flex; margin: 20px 0; }
        .parties { flex: 1; }
        .bracket { border-left: 2px solid black; padding-left: 15px; min-width: 170px; display: flex; align-items: center; font-style: italic; font-size: 11pt; }
        .title-box { text-align: center; border-top: 2px solid black; border-bottom: 2px solid black; padding: 15px; margin: 25px 0; font-weight: bold; text-transform: uppercase; }
        .page-break { border-top: 1px dashed #ccc; margin: 40px 0; page-break-before: always; }
        .section-head { text-align: center; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 1.3rem;">‚öñÔ∏è Moot Court Generator Pro</div>
    <div id="google-auth" style="font-size: 0.8rem; opacity: 0.8;">SCOTUS Format v2.0</div>
</header>

<main class="app-container">
    <nav class="sidebar">
        <button class="tab-btn active" onclick="showTab('setup')">1. Project Setup</button>
        <button class="tab-btn" onclick="showTab('cover')">2. Cover Page</button>
        <button class="tab-btn" onclick="showTab('questions')">3. Questions</button>
        <button class="tab-btn" onclick="showTab('argument')">4. Legal Argument</button>
        <button class="tab-btn" onclick="showTab('finish')">5. Conclusion</button>
        
        <div class="save-load-group">
            <button class="sl-btn" onclick="exportToFile()">üíæ SAVE PROJECT FILE</button>
            <label class="sl-btn">
                üìÇ LOAD PROJECT FILE
                <input type="file" id="importFile" hidden onchange="importFromFile(event)">
            </label>
        </div>
    </nav>

    <section class="input-panel">
        <div id="setup" class="tab-content active">
            <h2>Setup</h2>
            <label>Brief Type:</label>
            <select id="briefType">
                <option value="petitioner">Brief for Petitioner</option>
                <option value="respondent">Brief for Respondent</option>
                <option value="amicus">Amicus Curiae Brief</option>
            </select>
            
            <label>Court Term:</label>
            <input type="text" id="courtTerm" placeholder="e.g. October Term, 2025">

            <label>Law Firm / School Name:</label>
            <input type="text" id="firmName" placeholder="e.g. Lincoln High Law Society">
            
            <label>Student Counsel Names:</label>
            <textarea id="studentNames" rows="3" placeholder="Enter one per line..."></textarea>
        </div>

        <div id="cover" class="tab-content">
            <h2>Cover Page Details</h2>
            <label>Docket Number:</label>
            <input type="text" id="docket" placeholder="No. 24-XXXX">
            
            <label>Petitioners:</label>
            <div id="petitioner-list"></div>
            <button class="add-small-btn" onclick="addItem('petitioner-list', 'petitioner')">+ Add Petitioner</button>
            
            <label>Respondents:</label>
            <div id="respondent-list"></div>
            <button class="add-small-btn" onclick="addItem('respondent-list', 'respondent')">+ Add Respondent</button>

            <label>Lower Court:</label>
            <input type="text" id="lowerCourt" placeholder="e.g. U.S. Court of Appeals for the Third Circuit">

            <div id="amicus-extras" style="display:none; background:#e8eaf6; padding:10px; margin-top:15px; border-radius:5px;">
                <label>Amicus Supporting:</label>
                <select id="amicusSupport">
                    <option value="PETITIONER">Petitioner</option>
                    <option value="RESPONDENT">Respondent</option>
                    <option value="NEITHER PARTY">Neither Party</option>
                </select>
            </div>
        </div>

        <div id="questions" class="tab-content">
            <h2>Questions Presented</h2>
            <p style="font-size: 0.8rem; color: #666;">Add questions below. They will be numbered automatically.</p>
            <div id="questions-list"></div>
            <button class="add-small-btn" onclick="addItem('questions-list', 'question')" style="background: var(--legal-blue); color: white; border: none; padding: 10px;">+ Add New Question</button>
        </div>

        <div id="argument" class="tab-content">
            <h2>Legal Argument</h2>
            <label>Summary of Argument:</label>
            <textarea id="summary" rows="4"></textarea>
            
            <label>Main Argument Body:</label>
            <textarea id="argBody" rows="12" placeholder="Write the bulk of your legal points here..."></textarea>
        </div>

        <div id="finish" class="tab-content">
            <h2>Conclusion & Export</h2>
            <label>Final Conclusion:</label>
            <textarea id="conclusion" rows="5" placeholder="e.g. For the foregoing reasons, the judgment of the court should be reversed."></textarea>
            
            <hr style="margin:25px 0;">
            <button class="download-btn" onclick="exportPDF()">üì• GENERATE PDF BRIEF</button>
            <button class="download-btn" style="background:#555; margin-top:10px;" onclick="window.print()">üñ®Ô∏è PRINT DIRECTLY</button>
        </div>
    </section>

    <section class="preview-panel">
        <div id="brief-canvas" class="paper">
            <div id="render-target"></div>
        </div>
    </section>
</main>

<script>
    // State arrays for dynamic items
    let data = {
        petitioners: [""],
        respondents: [""],
        questions: [""]
    };

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => { if(btn.innerText.toLowerCase().includes(tabId)) btn.classList.add('active'); });
    }

    function addItem(containerId, type) {
        if(type === 'petitioner') data.petitioners.push("");
        if(type === 'respondent') data.respondents.push("");
        if(type === 'question') data.questions.push("");
        renderDynamicInputs();
        updatePreview();
    }

    function removeItem(type, index) {
        if(type === 'petitioner') data.petitioners.splice(index, 1);
        if(type === 'respondent') data.respondents.splice(index, 1);
        if(type === 'question') data.questions.splice(index, 1);
        renderDynamicInputs();
        updatePreview();
    }

    function updateItem(type, index, val) {
        if(type === 'petitioner') data.petitioners[index] = val;
        if(type === 'respondent') data.respondents[index] = val;
        if(type === 'question') data.questions[index] = val;
        updatePreview();
    }

    function renderDynamicInputs() {
        const pList = document.getElementById('petitioner-list');
        pList.innerHTML = data.petitioners.map((val, i) => `
            <div class="dynamic-row">
                <input type="text" value="${val}" oninput="updateItem('petitioner', ${i}, this.value)" placeholder="Petitioner ${i+1}">
                <button class="remove-btn" onclick="removeItem('petitioner', ${i})">√ó</button>
            </div>
        `).join('');

        const rList = document.getElementById('respondent-list');
        rList.innerHTML = data.respondents.map((val, i) => `
            <div class="dynamic-row">
                <input type="text" value="${val}" oninput="updateItem('respondent', ${i}, this.value)" placeholder="Respondent ${i+1}">
                <button class="remove-btn" onclick="removeItem('respondent', ${i})">√ó</button>
            </div>
        `).join('');

        const qList = document.getElementById('questions-list');
        qList.innerHTML = data.questions.map((val, i) => `
            <div class="dynamic-row" style="margin-bottom:10px;">
                <textarea rows="2" oninput="updateItem('question', ${i}, this.value)" placeholder="Question ${i+1}">${val}</textarea>
                <button class="remove-btn" onclick="removeItem('question', ${i})">√ó</button>
            </div>
        `).join('');
    }

    function updatePreview() {
        const get = (id) => document.getElementById(id) ? document.getElementById(id).value : "";
        const type = get('briefType');
        
        // Handle Amicus Display
        document.getElementById('amicus-extras').style.display = (type === 'amicus') ? 'block' : 'none';

        let html = `
            <div class="docket">${get('docket') || 'No. 00-0000'}</div>
            <div class="court-header">In the Supreme Court of the United States</div>
            
            <div style="text-align:center; margin-bottom:10px;">${get('courtTerm') || ''}</div>
            <hr style="border:0; border-top:1px solid #000; margin:10px 0;">

            <div class="caption">
                <div class="parties">
                    ${data.petitioners.map(p => p || '[Petitioner]').join(',<br>')},<br>
                    <i>Petitioner${data.petitioners.length > 1 ? 's' : ''}</i>,<br>
                    <div style="margin:10px 0">v.</div>
                    ${data.respondents.map(r => r || '[Respondent]').join(',<br>')},<br>
                    <i>Respondent${data.respondents.length > 1 ? 's' : ''}</i>.
                </div>
                <div class="bracket">
                    On Writ of Certiorari to the ${get('lowerCourt') || '[Lower Court Name]'}
                </div>
            </div>

            <div class="title-box">
                ${type === 'amicus' ? 
                    `BRIEF OF ${get('firmName') || '[NAME]'} AS AMICUS CURIAE SUPPORTING ${get('amicusSupport')}` : 
                    `BRIEF FOR THE ${type.toUpperCase()}`
                }
            </div>

            <div style="text-align:center; margin-top:50px;">
                <b>Respectfully Submitted,</b><br><br>
                ${get('firmName') || '[Law Firm / School]'}<br>
                <div style="margin-top:15px; font-size: 0.95rem; line-height: 1.4;">
                    ${get('studentNames').replace(/\n/g, '<br>')}
                </div>
            </div>

            <div class="page-break"></div>
            <div class="section-head">QUESTIONS PRESENTED</div>
            ${data.questions.map((q, i) => `<p><b>${i+1}.</b> ${q || '...'}</p>`).join('')}

            <div class="page-break"></div>
            <div class="section-head">ARGUMENT</div>
            <p><b>SUMMARY OF ARGUMENT:</b> ${get('summary')}</p>
            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
            <p style="white-space: pre-wrap;">${get('argBody')}</p>

            <div class="page-break"></div>
            <div class="section-head">CONCLUSION</div>
            <p style="white-space: pre-wrap;">${get('conclusion')}</p>
        `;

        document.getElementById('render-target').innerHTML = html;
    }

    function exportPDF() {
        const element = document.getElementById('brief-canvas');
        html2pdf().from(element).set({
            margin: 0.5,
            filename: 'Moot_Court_Brief.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        }).save();
    }

    function exportToFile() {
        const saveData = { text: {}, lists: data };
        document.querySelectorAll('input, textarea, select').forEach(el => {
            if(el.id) saveData.text[el.id] = el.value;
        });
        const blob = new Blob([JSON.stringify(saveData)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "moot_court_project.json";
        a.click();
    }

    function importFromFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const saved = JSON.parse(e.target.result);
            data = saved.lists;
            for (const id in saved.text) {
                if(document.getElementById(id)) document.getElementById(id).value = saved.text[id];
            }
            renderDynamicInputs();
            updatePreview();
        };
        reader.readAsText(file);
    }

    document.addEventListener('input', updatePreview);
    window.onload = () => {
        renderDynamicInputs();
        updatePreview();
    };
</script>

</body>
</html>
