<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOTUS Brief Pro | Legal Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div style="font-weight:bold;">‚öñÔ∏è SCOTUS Brief Generator Pro</div>
    <div id="google-btn-wrapper">
        <div id="g_id_onload" 
             data-client_id="129113401099-ihpv7tunjjfeuovepgphcfibf4nqj25g.apps.googleusercontent.com" 
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
</header>

<main class="app-container">
    <nav class="sidebar">
        <div id="auth-status" style="font-size: 0.75rem; color: #666; margin-bottom: 15px;">Sign in to save projects.</div>
        
        <button class="tab-btn active" onclick="switchTab('setup')">1. Initial Setup</button>
        <button class="tab-btn" onclick="switchTab('cover')">2. Cover Page</button>
        <button class="tab-btn" onclick="switchTab('authorities')">3. Authorities</button>
        <button class="tab-btn" onclick="switchTab('questions')">4. Questions</button>
        <button class="tab-btn" onclick="switchTab('argument')">5. Argument</button>
        <button class="tab-btn" onclick="switchTab('finalize')">6. Finalize & Print</button>
        
        <div class="persistence-zone">
            <button class="action-btn" onclick="localExport()">üíæ Export .JSON File</button>
            <label class="action-btn import-label">
                üìÇ Import .JSON File
                <input type="file" id="importFile" hidden onchange="localImport(event)">
            </label>
        </div>

        <div class="sidebar-footer">
            <a href="#" style="color:#999; text-decoration:none; font-size:0.7rem;">Terms of Service</a>
        </div>
    </nav>

    <section class="input-panel">
        <div id="setup" class="tab-content active">
            <h2>Project Setup</h2>
            <label>Project Title:</label>
            <input type="text" id="projectTitle" placeholder="..." oninput="refresh()">
            <label>Writing for:</label>
            <select id="briefType" onchange="refresh()">
                <option value="Petitioner">Brief for Petitioner</option>
                <option value="Respondent">Brief for Respondent</option>
                <option value="Amicus Curiae">Brief for Amicus Curiae</option>
            </select>
            <label>Court Term:</label>
            <input type="text" id="courtTerm" placeholder="..." oninput="refresh()">
            <label>Firm/School:</label>
            <input type="text" id="firmName" placeholder="..." oninput="refresh()">
            <label>Counsel Names:</label>
            <textarea id="studentNames" rows="3" placeholder="..." oninput="refresh()"></textarea>
        </div>

        <div id="cover" class="tab-content">
            <h2>Cover Details</h2>
            <label>Docket Number:</label>
            <input type="text" id="docketNum" placeholder="..." oninput="refresh()">
            <label>Petitioners:</label>
            <div id="petitioner-inputs"></div>
            <button class="action-btn" style="width:auto; padding:5px 15px;" onclick="addDynamic('petitioner')">+ Add Petitioner</button>
            <label>Respondents:</label>
            <div id="respondent-inputs"></div>
            <button class="action-btn" style="width:auto; padding:5px 15px;" onclick="addDynamic('respondent')">+ Add Respondent</button>
            <label>Lower Court:</label>
            <input type="text" id="lowerCourt" placeholder="..." oninput="refresh()">
        </div>

        <div id="authorities" class="tab-content">
            <h2>Authorities</h2>
            <label>Cases:</label>
            <div id="case-inputs"></div>
            <button class="action-btn" style="width:auto; padding:5px 15px;" onclick="addDynamic('case')">+ Add Case</button>
            <label>Statutes:</label>
            <div id="statute-inputs"></div>
            <button class="action-btn" style="width:auto; padding:5px 15px;" onclick="addDynamic('statute')">+ Add Statute</button>
        </div>

        <div id="questions" class="tab-content">
            <h2>Questions</h2>
            <div id="question-inputs"></div>
            <button class="action-btn" style="width:auto; padding:5px 15px;" onclick="addDynamic('question')">+ Add Question</button>
        </div>

        <div id="argument" class="tab-content">
            <h2>Argument</h2>
            <label>Summary:</label>
            <textarea id="summaryArg" rows="4" placeholder="..." oninput="refresh()"></textarea>
            <label>Body:</label>
            <textarea id="argBody" rows="12" placeholder="..." oninput="refresh()"></textarea>
        </div>

        <div id="finalize" class="tab-content">
            <h2>Finalize</h2>
            <label>Conclusion:</label>
            <textarea id="conclusionText" rows="4" placeholder="..." oninput="refresh()"></textarea>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="action-btn" style="background:#1a237e; color:white;" onclick="downloadPDF()">üì• DOWNLOAD PDF BRIEF</button>
                <button class="action-btn" style="background:#333; color:white;" onclick="window.print()">üñ®Ô∏è DIRECT PRINT</button>
            </div>
        </div>
    </section>

    <section class="preview-panel">
        <div id="render-target"></div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
