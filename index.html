<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOTUS Brief Pro | Legal Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div style="font-weight:bold;">âš–ï¸ SCOTUS Brief Generator Pro</div>
    <div id="google-btn-wrapper">
        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="onSignIn"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
</header>

<main class="app-container">
    <nav class="sidebar">
        <div id="auth-status" style="font-size: 0.75rem; color: #666; margin-bottom: 15px;">Sign in to save projects to the cloud.</div>
        
        <div id="project-selector-zone" style="display:none; margin-bottom:20px;">
            <label style="margin-top:0;">Load Saved Project:</label>
            <div style="display:flex; gap:5px;">
                <select id="projectList" onchange="loadSelectedProject()" style="flex:1;"></select>
                <button onclick="dbDelete()" style="border:none; background:#fee2e2; color:#dc2626; cursor:pointer; border-radius:4px; padding:0 8px;">ğŸ—‘ï¸</button>
            </div>
        </div>

        <button class="tab-btn active" onclick="switchTab('setup')">1. Initial Setup</button>
        <button class="tab-btn" onclick="switchTab('cover')">2. Cover Page</button>
        <button class="tab-btn" onclick="switchTab('authorities')">3. Authorities</button>
        <button class="tab-btn" onclick="switchTab('questions')">4. Questions</button>
        <button class="tab-btn" onclick="switchTab('argument')">5. Argument</button>
        <button class="tab-btn" onclick="switchTab('finalize')">6. Finalize & Print</button>
        
        <div class="persistence-zone">
            <button class="action-btn btn-cloud" id="cloudBtn" onclick="dbSave()">â˜ï¸ Save to Database</button>
            <button class="action-btn" onclick="localExport()">ğŸ’¾ Export .JSON File</button>
            <label class="action-btn import-label">
                ğŸ“‚ Import .JSON File
                <input type="file" id="importFile" hidden onchange="localImport(event)">
            </label>
        </div>

        <div class="sidebar-footer">
            <a href="#" style="color:#999; text-decoration:none; font-size:0.7rem;">Terms of Service</a>
        </div>
    </nav>

    <section class="input-panel">
        <div id="setup" class="tab-content active">
            <h2>Project Setup</h2>
            <label>Project Title:</label>
            <input type="text" id="projectTitle" placeholder="e.g. Smith v. Jones Final" oninput="refresh()">
            </div>
        <div id="finalize" class="tab-content">
            <h2>Final Steps</h2>
            <textarea id="conclusionText" rows="4" placeholder="..." oninput="refresh()"></textarea>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="action-btn" style="background:#1a237e; color:white;" onclick="downloadPDF()">ğŸ“¥ DOWNLOAD PDF BRIEF</button>
                <button class="action-btn" style="background:#333; color:white;" onclick="window.print()">ğŸ–¨ï¸ DIRECT PRINT</button>
            </div>
        </div>
    </section>

    <section class="preview-panel">
        <div id="render-target"></div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
