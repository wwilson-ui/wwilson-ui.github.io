<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Assignment - r/Spark</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://wwilson-ui.github.io/favicon/favicon.png">
    <style>
        .review-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #FF4500;
            cursor: pointer;
            user-select: none;
            z-index: 100;
            padding: 20px;
            transition: all 0.2s;
        }
        .nav-arrow:hover {
            color: #FF5722;
            transform: translateY(-50%) scale(1.2);
        }
        .nav-arrow.disabled {
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.3;
        }
        .nav-arrow.disabled:hover {
            transform: translateY(-50%);
        }
        #leftArrow {
            left: 20px;
        }
        #rightArrow {
            right: 20px;
        }
        .progress-bar {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .home-link {
            color: #0079D3;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .nav-arrow {
                font-size: 2rem;
                padding: 10px;
            }
            #leftArrow {
                left: 5px;
            }
            #rightArrow {
                right: 5px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo" onclick="location.reload()">
            <div class="logo-circle">‚ö°</div>
            r/Spark
        </a>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a id="adminLink" href="admin.html" style="display: none; color: #0079D3; font-weight: 600; text-decoration: none;">üõ°Ô∏è Admin</a>
            <div id="authSection"></div>
        </div>
    </nav>

    
    <!-- Navigation Arrows -->
    <div id="leftArrow" class="nav-arrow" onclick="previousPost()" title="Previous post">‚Üê</div>
    <div id="rightArrow" class="nav-arrow" onclick="nextPost()" title="Next post">‚Üí</div>

    <div class="review-container">
        <!-- Header -->
        <div class="progress-bar">
            <a href="index.html" class="home-link">‚Üê Return to Forum</a>
            <div id="progressText" style="font-weight: 600;"></div>
        </div>

        <!-- Assignment Info -->
        <div id="assignmentInfo" style="background: #f0f7ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #0079D3;">
            <div id="assignmentName" style="font-weight: 600; margin-bottom: 5px;"></div>
            <div id="assignmentDetails" style="font-size: 0.9rem; color: #666;"></div>
        </div>

        <!-- Loading -->
        <div id="loading" style="text-align: center; padding: 60px; color: #999;">
            Loading assignment...
        </div>

        <!-- Post Content -->
        <div id="postContainer" style="display: none;"></div>

        <!-- No Posts Message -->
        <div id="noPostsMessage" style="display: none; text-align: center; padding: 60px; color: #999;">
            <div style="font-size: 3rem; margin-bottom: 20px;">üì≠</div>
            <div style="font-size: 1.2rem; margin-bottom: 10px;">No posts match this assignment</div>
            <div style="font-size: 0.9rem;">Try adjusting the filters or check back later</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="review.js"></script>

    <script>
        window.signIn = async function() {
            // REMOVED 'hd' restriction to allow testing with any Google account
            await sb.auth.signInWithOAuth({
                provider: 'google',
                options: { 
                    redirectTo: 'https://wwilson-ui.github.io/r/Spark/', queryParams: { hd: 'mtps.us' } 
                }
            });
        };

window.signOut = async function() { 
    await sb.auth.signOut(); 
    localStorage.clear(); // Clear local storage to ensure a fresh state
    window.location.reload(); 
};

        
        async function checkUser() {
            const { data: { session } } = await sb.auth.getSession();
            const authSection = document.getElementById('authSection');
            const actionBar = document.getElementById('actionBar');

            if (session) {
                console.log('‚úÖ Session active:', session.user.email);
        
                // 1. Try to get the profile
                let { data: profile, error: fetchError } = await sb.from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                // 2. If profile is missing, CREATE it (Self-Healing)
                // 2. If profile is missing OR username is missing, FIX IT
        if (!profile || !profile.username) {
            console.log('‚ú® Profile or username missing, fixing now...');
    
            // Generate a username from the email (e.g., "wwilson" from "wwilson@mtps.us")
            const generatedUsername = session.user.email.split('@')[0];

            const { data: updatedProfile, error: upsertError } = await sb.from('profiles').upsert({
                id: session.user.id,
                email: session.user.email,
                username: generatedUsername,
                role: session.user.email === 'wwilson@mtps.us' ? 'teacher' : 'student'
            }).select().single();
    
            if (upsertError) {
                console.error('‚ùå Could not fix profile:', upsertError);
            } else {
                profile = updatedProfile;
            }
        }
    </script>
    
</body>
</html>
