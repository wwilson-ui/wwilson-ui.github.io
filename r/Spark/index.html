<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/Spark - Classroom Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://wwilson-ui.github.io/favicon/favicon.png">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo" onclick="location.reload()">
            <div class="logo-circle">⚡</div>
            r/Spark
        </a>
        <div id="authSection"></div>
    </nav>

    <div class="layout-grid">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Sub-Spark Communities</h3>
                <button id="sidebarAddBtn" class="circle-plus-btn" onclick="openSubModal()" style="display:none;">+</button>
            </div>
            <ul id="subredditList" class="sub-list">
                <li class="loading-text">Loading...</li>
            </ul>
        </aside>

        <main class="main-content">
            
            <div id="feedView">
                <div id="actionBar" class="action-bar" style="display: none;">
                    <div class="create-input" onclick="openCreateModal()">Create a Post...</div>
                </div>
                <div id="postsFeed">
                    <div style="text-align: center; padding: 40px; color: #777;">Loading feed...</div>
                </div>
            </div>

            <div id="postView" style="display: none;">
                <button class="back-btn" onclick="showFeed()">← Back to Feed</button>
                
                <div class="post-card full-post-card">
                    <div class="post-header">
                        <span id="detailSub"></span> • Posted by <span id="detailAuthor"></span>
                    </div>
                    
                    <h1 id="detailTitle" class="detail-title"></h1>
                    <div id="detailContent" class="detail-text"></div>
                    <img id="detailImage" class="detail-img" style="display:none;">
                    <a id="detailLink" class="detail-link" target="_blank" style="display:none;"></a>

                    <hr class="divider">

                    <div class="comments-section">
                        <h3>Comments</h3>
                        <div id="detailCommentInput" style="display:none; margin-bottom: 20px;">
                            <textarea id="newCommentText" class="comment-box" placeholder="What are your thoughts?" rows="3"></textarea>
                            <button onclick="submitNewComment()" class="submit-btn small-btn" style="margin-top:10px; width:auto;">Comment</button>
                        </div>
                        <div id="detailCommentsList"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Post</h2>
                <button class="close-modal-btn" onclick="closeModal('createPostModal')">&times;</button>
            </div>
            <form id="createPostForm">
                <div class="form-group">
                    <label>Choose a Community</label>
                    <select id="postSubreddit" required></select>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="postTitle" placeholder="An interesting title" required>
                </div>
                <div class="form-group">
                    <label>Content (Optional)</label>
                    <textarea id="postContent" rows="4" placeholder="Share your thoughts..."></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL (Optional)</label>
                    <input type="url" id="postImage" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Link URL (Optional)</label>
                    <input type="url" id="postLink" placeholder="https://...">
                </div>
                <button type="submit" class="submit-btn">Post</button>
            </form>
        </div>
    </div>

    <div id="createSubModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Subreddit</h2>
                <button class="close-modal-btn" onclick="closeModal('createSubModal')">&times;</button>
            </div>
            <form id="createSubForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="subName" placeholder="e.g. History_Period_1" required>
                </div>
                <button type="submit" class="submit-btn">Create</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
