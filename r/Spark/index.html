<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/Spark - Classroom Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">
            <div class="logo-circle">âš¡</div>
            r/Spark
        </a>
        <div id="authSection">
            </div>
    </nav>

    <main class="container">
        <div id="actionBar" class="action-bar" style="display: none;">
            <div class="create-input" onclick="openCreateModal()">Create a Post...</div>
            <button id="createSubBtn" class="google-btn" style="display:none;" onclick="openSubModal()">+ Subreddit</button>
        </div>

        <div style="margin-bottom: 10px;">
            <select id="subredditFilter" class="google-btn" style="border-radius: 4px;">
                <option value="all">All Subreddits</option>
            </select>
        </div>

        <div id="postsFeed">
            <div style="text-align: center; padding: 40px; color: #777;">Loading...</div>
        </div>
    </main>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h2>Create Post</h2>
                <button onclick="closeModal('createPostModal')" style="background:none;border:none;font-size:1.5rem;cursor:pointer;">&times;</button>
            </div>
            <form id="createPostForm">
                <div class="form-group">
                    <label>Choose a Community</label>
                    <select id="postSubreddit" required></select>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="postTitle" placeholder="An interesting title" required>
                </div>
                <div class="form-group">
                    <label>Content (Optional)</label>
                    <textarea id="postContent" rows="4" placeholder="Share your thoughts..."></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL (Optional)</label>
                    <input type="url" id="postImage" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Link URL (Optional)</label>
                    <input type="url" id="postLink" placeholder="https://...">
                </div>
                <button type="submit" class="submit-btn">Post</button>
            </form>
        </div>
    </div>

    <div id="createSubModal" class="modal">
        <div class="modal-content">
            <h2>Create New Subreddit</h2>
            <form id="createSubForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="subName" placeholder="e.g. History_Period_1" required>
                </div>
                <button type="submit" class="submit-btn">Create</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
